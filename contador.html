<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste de Algoritmo Media</title>
</head>
<body>

  <button type="button" name="button" onclick="contador()">Contar</button>

  <p class="texto"></p>

  <script>
  function contador() {
    var controle = 0;

    while (controle <= 10) {
      document.querySelector('.texto').appendChild(document.createTextNode(controle + " "));
      controle = controle + 1;

      console.log(controle);
    }

  }
  </script>
</body>
</html>
